apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: kafka
spec:
  description: |
    kafka
  params:
  - name: repo-url
    type: string
    description: The git repository URL to clone from.
  workspaces:
  - name: shared-data
    description: |
      shared workspace
  tasks:
  - name: git-clone
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-data
    params:
    - name: url
      value: $(params.repo-url)
    - name: revision
      value: master
  - name: deploy-kafka
    taskRef:
      name: deploy-kafka
    workspaces:
    - name: source
      workspace: shared-data
    runAfter: ["git-clone"] 