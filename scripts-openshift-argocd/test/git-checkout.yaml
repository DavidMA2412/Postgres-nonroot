apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: gitcheckouttest
spec:
  params:
  - name: buildrevision
  - name: appgiturl
  workspaces:
  - name: appsource
  steps:
  - name: git-checkout
    image: alpine/git:v2.26.2
    workingDir: "$(workspaces.appsource.path)"
    script: |
      #!/usr/bin/env sh
      set -e

      eval $(ssh-agent)
      ssh-add ~/.ssh/id_*
      git config --global core.sshCommand 'ssh -o StrictHostKeyChecking=accept-new'

      git init
      git remote add origin $(params.appgiturl)

      REVISION=$(params.buildrevision)
      if [ -z "$(params.buildrevision)" ]
      then
        REVISION=$(git ls-remote $(params.appgiturl) refs/heads/master | awk '{print $1}')
      fi
      echo Revision: $REVISION      
      echo REVISION=$REVISION > revision.txt

      #$REVISION | tee $(results.revision.path)
      #$REVISION | tee $(workspaces.appsource.path/revision)

      #git fetch --depth 1 origin $REVISION
      #git checkout FETCH_HEAD
---