apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: service-catalog-quarkus-reactive--argocd-pr-test
spec:
  pipelineRef:
    name: service-catalog-quarkus-reactive-argocd-test
  serviceAccountName: pipeline
  workspaces:
  - name: appsource
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  - name: configsource
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  params:
  - name: appgiturl
    value: git@github.com:ibm/application-modernization-javaee-quarkus.git
  - name: configgiturl
    value: 'git@github.com:nheidloff/application-modernization-javaee-quarkus-config.git'
  - name: projectname
    value: app-mod-argocd-dev
  - name: buildrevision
    value: ''